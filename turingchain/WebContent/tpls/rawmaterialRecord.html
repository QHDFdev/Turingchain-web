<style>
	tbody{
		color:black;
	}
</style>
<div class="loginwrap">
	<div class="formbox">
		<div class="box col-md-10 col-md-offset-1" >
			<div class="head-info">
				
			</div>
			<div class="title">发&nbsp;货&nbsp;记&nbsp;录</div>
			<div class="main-info col-md-10 col-md-offset-1">
				<table class="table table-bordered table-hover">
				   <thead>
				     <tr>
				       <th>原料名称</th>
				       <th>原料编号</th>
				       <th>单位</th>
				       <th>价格</th>
				       <th>采购数量</th>
				       <th>生产日期</th>
			 		   <th>详细信息</th>
				     </tr>
				   </thead>
				   <tbody>
				    <div class="col-md-3 col-md-offset-10">
				  	 	<label>查询:</label>
				  	 	<input type="text" ng-model="query"/>
				  	 </div>
				  	 <tr ng-show="rawmSize == 0">
				  	 	<td><span>没有发货记录哦!</span></td>
				  	 </tr>
				     <tr ng-repeat="r in rawms | filter:query">
	                     <td><span ng-bind="r.rawmName"></span></td>
	                     <td><span ng-bind="r.rawmNum"></span></td>
	                     <td><span ng-bind="r.iu"></span></td> 
	                     <td><span ng-bind="r.price | currency:'￥'"></span></td>
	                     <td><span ng-bind="r.number"></span></td>
	                     <td><span ng-bind="r.productedDate | date:'yyyy-MM-dd HH:mm:ss'"></span></td>
	                     <td>
	                     	<a class="btn btn-info custom-width" ng-href="#/rawmaterialInfo/{{r.id}}">详细信息</a>
	                     </td>
                     </tr>
				   </tbody>
				 </table>
			</div>
		</div>
	</div>
</div>
