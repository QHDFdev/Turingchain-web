<div class="container mybill-box">
	<div class="row">
		<div class="col-md-10 col-md-offset-1 col-sm-12">
			<div class='table-responsive'>
				<table class="table table-striped">
					<thead>
						<tr>
							<!-- <th>ID</th> -->
							<th>票据ID</th>
							<th>创建时间</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="b in bills">
							<!-- <td ng-bind='billBoxIndex'></td> -->
							<td><a ng-href='' ng-bind="b.id"
								ng-click="queryTxInfoRest(b.id)"></a></td>
							<td>2016/9/28</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<div class='row'>
		<!-- <div class='col-xs-3 col-sm-offset-1'>
			<a href='' ng-click='mybillprev()'>&lt;&lt;Prev</a>
		</div>
		<div class='col-xs-3 col-sm-offset-4'>
			<a href='' ng-click='mybillnext()'>Next&gt;&gt;</a>
		</div> -->
		<div class='col-xs-10 col-xs-offset-1'>
			<ul class='pager'>
				<li ng-class="{'previous':true,'disabled':noPre}"><a ng-href='' ng-click='mybillprev()'></a></li>
				<li ng-class="{'next':true,'disabled':noNext}"><a ng-href='
					' ng-click='mybillnext()'></a></li>
			</ul>
		</div>
	</div>
	<div class='row'>
		<div class="col-sm-4 col-sm-offset-1">
			<button type="button" class="btn btn-primary"
				onClick="javascript: history.go(-1);">返回上一页</button>
		</div>
	</div>
</div>
