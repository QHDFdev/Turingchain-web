<style>
	tbody{
		color:black;
	}
</style>
<div class="loginwrap">
	<div class="formbox">
		<div class="box col-md-10 col-md-offset-1" >
			<div class="head-info">
				
			</div>
			<div class="title">运&nbsp;输&nbsp;记&nbsp;录</div>
			<div class="main-info col-md-10 col-md-offset-1">
				<table class="table table-bordered table-hover">
				   <thead>
				     <tr>
				       <th>运输单号</th>
				       <th>运输价格</th>
				       <th>发送日期</th>
				       <th>交付日期</th>
				       <th>状态</th>
			 		   <th>详情</th>
				     </tr>
				   </thead>
				   <tbody>
				   <div class="col-md-3 col-md-offset-10">
				  	 	<label>查询:</label>
				  	 	<input type="text" ng-model="query"/>
				  	 </div>
				  	 <tr ng-show="tranSize == 0">
				  	 	<td><span>没有运输记录哦!</span></td>
				  	 </tr>
				     <tr ng-repeat="t in trans | filter:query">
	                     <td><span ng-bind="t.transportNum"></span></td> 
	                     <td><span ng-bind="t.price | currency:'￥'"></span></td>
	                     <td><span ng-bind="t.sentDate | date:'yyyy-MM-dd'"></span></td>
	                     <td><span ng-bind="t.deliveryDate == null ? '没有交付' : t.deliveryDate | date:'yyyy-MM-dd'"></span></td>
	                     <td><span ng-bind="t.state"></span></td>
	                     <td>
	                     	<a class="btn btn-info custom-width" ng-href="#/transDelivery/{{t.id}}">详细信息</a>
	                     </td>
                     </tr>
				   </tbody>
				 </table>
			</div>
		</div>
	</div>
</div>
