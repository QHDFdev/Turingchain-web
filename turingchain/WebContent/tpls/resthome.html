<div name="home"  data-ng-init="load()"
	style="width: 100%; height: 100%; background: url(./images/bg.gif); color: white; font-size:16px;" >
	<section name="section">
		<div class="" id="more">
			<div class="row clearfix">
				<br />
				<div class="form-group">
					<div class="col-md-3 col-md-offset-8">
						<div class="control-group">
							<div class="controls">
								<div class="input-group">
									<input type="text" id="input" ng-keyup="myKeyup($event)" ng-model="input" class="form-control"
										placeholder="请输入区块高度/交易ID/地址" /> <span
										class="input-group-addon"> <span ng-click="queryBlock()"
											class="glyphicon glyphicon-search" title="搜索"
											></span>
									</span>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="row clearfix">
				<div class="col-md-10 col-md-offset-1 column">
					<div style="font-weight: bold;">
						<span>
							<label name="title" style="font-size:24px;"><i class="fa fa-database" style="color:white;"></i>区块</label><label style="color:#5c9bcf; font-weight:normal;">/最新生成块</label>
							<a href="#/moreBlockInfo" class="col-md-offset-2">详见&nbsp;<span class="glyphicon glyphicon-arrow-right"></span></a>
						</span>
					</div>
					<table name="table" class="table">
						<thead style="color:#b6c29a; text-align: center; font-weight: bold;">
							<tr>
								<td>
									区块高度
								</td>
								<td>
									Transaction ID
								</td>
								<td>
									Node-PubKey
								</td>
								<td>
									生成时间
								</td>
							</tr>
						</thead>
						<tbody style="color: white; text-align: center;">
						   <tr ng-repeat="b in blocks">
	                   		  <td><a style="color: white;" ng-click="queryBlockInfo(b.blockNumber.value)"><span ng-bind="b.blockNumber.value"></a></span></td>
	                   		  <td>
	                   		  	  <ul ng-repeat="bt in b.block.value.transactions.value.transaction | limitTo: 3">
	                   		  	  		<li><span ng-bind="bt.id.value"></li>
	                   		  	  </ul>
	                   		  </td>
	                   		  <td><span ng-bind="b.block.value.nodePubkey.value"></span></td>
	                   		  <td><span ng-bind="b.block.value.timestamp.value + '000' | date:'yyyy/MM/dd HH:mm:ss'"></span></td>
						   </tr>
						</tbody>
					</table>
					<div style="font-weight: bold;">
						<span>
							<label name="title" style="font-size:24px;"><i class="fa fa-exchange" style="color:white;"></i>交易</label><label style="color:#5c9bcf; font-weight:normal;">/最新生成交易</label>
							<a href="#" class="col-md-offset-2">详见&nbsp;<span class="glyphicon glyphicon-arrow-right"></span></a>
						</span>
					</div>
					<table name="table" class="table">
						<thead style="color:#b6c29a; text-align: center; font-weight: bold;">
							<tr>
								<th>
									交易序号
								</th>
								<th>
									交易发起方地址
								</th>
								<th>
									交易接收方地址
								</th>
								<th>
									交易时间
								</th>
							</tr>
						</thead>
						<tbody style="color: white; text-align: center;">
               		  	  <tr ng-repeat="t in trans">
               		  	  		<td><a style="color: white;" ng-click="queryTxInfo(t.id.value)"><span ng-bind="t.id.value"></span></td>
               		  	  		<td><ul ng-repeat="tc in t.transaction.value.fulfillments.value.fulfillment">
	                   		  	  		<li ng-repeat="tcr in tc.currentOwners.value.string">
	                   		  	  			<ol><span ng-bind="tcr"></ol>
	                   		  	  		</li>
	                   		  	  </ul></td>
	                   		  	 <td><ul ng-repeat="tn in t.transaction.value.conditions.value.condition">
	                   		  	  		<li ng-repeat="tnr in tn.newOwners.value.string">
	                   		  	  			<ol><span ng-bind="tnr"></ol>
	                   		  	  		</li>
	                   		  	  </ul></td>
               		  	  		<td><span ng-bind="t.transaction.value.timestamp.value + '000' | date:'yyyy/MM/dd HH:mm:ss'"></td>
						   </tr>
						</tbody>
					</table>
				</div>
				<div class="col-md-0 column">
				</div>
			</div>
          </div>
</section>

<section name="section">
	<div class="col-md-offset-1">
		<label style="font-size:24px;">
		<a ng-href="{{nodeDeploy}}" style="color:white;" ng-click="nodeDeployChina()" id="nodeDeploy">国内节点部署</a></label>
	</div>
	<div class="col-md-12" style="padding-left:0px;padding-right:0px;">
		<div class="col-md-offset-1 col-md-10" style="padding-left:5px;padding-right:5px;">
		     <img src="./images/nodeDeployment.gif" alt="国内节点部署示意图" style="height:100%;width:100%;padding-left:0px;" id="pic" name="homePic">
		</div>
	</div>
</section>

 <section id="mainpage" name="section">
 	<div class="col-md-offset-1">
		<label style="font-size:24px;">基于区块链的供应链</label>
	</div>
     <div id="banner" class="carousel" data-ride="carousel" >
        <ol class="carousel-indicators">
            <li data-target="#banner" data-slide-to="0" class="active"></li>
            <li data-target="#banner" data-slide-to="1"></li>
        </ol>

        <div class="carousel-inner" role="listbox" >
            <div class="item active col-md-offset-1 col-md-10" style="padding-left:5px;padding-right:5px;">
                <img src="./images/providerChartBasedBlockChain.JPG" alt="基于区块链的供应链示意图1" style="height:100%;width:100%;" id="pic1" name="homePic">
            </div>
            <div class="item col-md-offset-1 col-md-10" style="padding-left:5px;padding-right:5px;">
                <img src="./images/providerChartBasedBlockChain2.JPG" alt="基于区块链的供应链示意图2" style="height:100%;width:100%;" id="pic2" name="homePic">
            </div>
        </div>
        <a class="left carousel-control" data-target="#banner" role="button" data-slide="prev" ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" data-target="#banner" role="button" data-slide="next" ng-non-bindable>
            <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</section>
</div>
<script>
function searchenter1(event) {
    event = event || window.event;
    if (event.keyCode == 13) {
        if ($('#searchword').val() == '') {
            return false;
        }           
        window.location.href = 'http://www.xxxx.com/?keyword= '+ $('#searchword').val() ;
    }
}
</script>
