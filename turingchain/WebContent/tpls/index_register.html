
<div class="loginwrap">
	<div class="formbox">
		<div class="box col-md-6 col-md-offset-3">
			<div class="head-info">
				<label class="lbl-1"> </label> <label class="lbl-2"> </label> <label
					class="lbl-3"> </label>

			</div>
			<div class="title">注&nbsp;&nbsp;&nbsp;册</div>

			<div class="main-info">
				<ul class="nav nav-tabs" ng-init="tab.activeTab=1">
					<li ng-class="{active: tab.activeTab == 1}"><a class="tab1"
						href="javascript:;" ng-click="tab.activeTab = 1">用户注册</a></li>
				</ul>

				<div class="tab-content tab-bordered">
					<!-- 普通用户 -->
					<div class="tab-panel" ng-show="tab.activeTab == 1">
						<form class="form-horizontal showcase-form" ng-submit="addUser()"
							id="basic_form" name="basic_form" ng-controller="UserController"
							novalidate enctype="multipart/form-data">
							<div class="col-md-11 col-md-offset-0">
								<br /> <br />
								<div class="form-group">
									<label class="col-sm-3 control-label">用户名</label>
									<div class="col-sm-9">
										<div>
											<input type="text" ensure-nameunique="" required
												ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z]{5,12}$/" id="userName"
												name="userName" ng-model="user.userName"
												class="form-control" placeholder="由字母、数字组成，以字母开头，6-12个字符" />
										</div>
										<div class="error" ng-messages="basic_form.userName.$error">
											<div ng-message="userNameAvi">用户名已被使用！</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">邮箱</label>
									<div class="col-sm-9">
										<input type="email" name="email" ng-model="user.email"
											required class="form-control" ng-blur="queryEmail()"
											ensure-emailunique="" placeholder="邮箱" />
										<div class="error" ng-messages="basic_form.email.$error">
											<div ng-message="emailAvi">邮箱已被使用！</div>
										</div>
										<div class="error" ng-show="emailInfo != null">
											<div ng-model="emailInfo">{{emailInfo}}</div>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">密码</label>
									<div class="col-sm-9">
										<input type="password" name="password"
											ng-model="user.password" required="" ng-maxlength="20"
											ng-minlength="6" class="form-control"
											placeholder="6-20个字符，包含字母及数字">
									</div>
								</div>
								<div class="form-group">
									<label class="col-sm-3 control-label">确认密码</label>
									<div class="col-sm-9">
										<input type="password" name="repassword" ng-model="repassword"
											required ng-maxlength="20" ng-minlength="6"
											class="form-control" placeholder="请重复输入密码">
										<p>
											<span ng-show="basic_form.repassword.$valid"> <span
												ng-show="repassword != user.password ">*两次密码输入不一致</span>
											</span>
										</p>
									</div>
								</div>
								<div class="form-group">
									<div class="col-sm-offset-3 col-sm-9">
										<button type="submit" class="btn btn-success"
											ng-disabled="basic_form.$invalid">注册</button>
										<a type="button" class="btn btn-success" ng-href="#/login">
											已有帐号？登录 </a>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
