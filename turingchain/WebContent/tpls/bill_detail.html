<div class="container" style="margin-top: 200px" ng-controller="BillDetailController">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<table class="table table-striped">
				<thead>
					<tr>
						<th><a href="##">签发人</a></th>
						<th><a href="##">收款</a></th>
						<th><a href="##">承贴机构</a></th>
						<th><a href="##">票据号</a></th>
						<th><a href="##">金额</a></th>
						<th><a href="##">到期日</a></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td ng-bind="originaler"></td>
						<td ng-bind="receiver"></td>
						<td ng-bind="discountinger"></td>
						<td ng-bind="billNumber"></td>
						<td ng-bind="moneySum"></td>
						<td ng-bind="expireDate |  isodateFilter"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
	<div class="info-right col-md-offset-2 col-md-1 "><button type="button" class="btn btn-primary"  onClick="javascript: history.go(-1);">返回上一页</button></div>
</div>
